<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="result-display">
        <div class="calculations-tracker">1 + 1</div>
        <div class="calculation-displayer">
          <div class="equals">=</div>
          <div class="calculation-result">2</div>
        </div>
      </div>
      <div class="key-container">
        <div class="key-row">
          <button class="key-btn">CE</button>
          <button class="key-btn">C</button>
          <button class="key-btn">%</button>
          <button class="key-btn">&divide</button>
        </div>
        <div class="key-row">
          <button class="key-btn">7</button>
          <button class="key-btn">8</button>
          <button class="key-btn">9</button>
          <button class="key-btn">X</button>
        </div>
        <div class="key-row">
          <button class="key-btn">4</button>
          <button class="key-btn">5</button>
          <button class="key-btn">6</button>
          <button class="key-btn">-</button>
        </div>
        <div class="key-row">
          <button class="key-btn">1</button>
          <button class="key-btn">2</button>
          <button class="key-btn">3</button>
          <button class="key-btn">+</button>
        </div>
        <div class="key-row">
          <button class="key-btn">&pm;</button>
          <button class="key-btn">0</button>
          <button class="key-btn">,</button>
          <button class="key-btn">&equals;</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
