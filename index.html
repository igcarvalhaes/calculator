<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="result-display">
        <div class="calculations-tracker"></div>
        <div class="calculation-result"></div>
      </div>
      <div class="key-container">
        <div class="key-row">
          <button id="btn-ce" value="0" class="key-btn purple-text">CE</button>
          <button id="btn-c" value="0" class="key-btn">C</button>
          <button id="percent" value="%" class="key-btn">%</button>
          <button id="btn-divide" value="/" class="key-btn">&divide</button>
        </div>
        <div class="key-row">
          <button id="btn-7" value="7" class="key-btn">7</button>
          <button id="btn-8" value="8" class="key-btn">8</button>
          <button id="btn-9" value="9" class="key-btn">9</button>
          <button id="btn-x" value="*" class="key-btn">x</button>
        </div>
        <div class="key-row">
          <button id="btn-4" value="4" class="key-btn">4</button>
          <button id="btn-5" value="5" class="key-btn">5</button>
          <button id="btn-6" value="6" class="key-btn">6</button>
          <button id="btn-minus" value="-" class="key-btn">&minus;</button>
        </div>
        <div class="key-row">
          <button id="btn-1" value="1" class="key-btn">1</button>
          <button id="btn-2" value="2" class="key-btn">2</button>
          <button id="btn-3" value="3" class="key-btn">3</button>
          <button id="btn-plus" value="+" class="key-btn">&plus;</button>
        </div>
        <div class="key-row">
          <button id="btn-changeSignal" class="key-btn">
            <svg
              width="24"
              height="21"
              viewBox="0 0 24 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M20.4937 3.50628C20.8354 3.84799 20.8354 4.40201 20.4937 4.74372L4.74372 20.4937C4.40201 20.8354 3.84799 20.8354 3.50628 20.4937C3.16457 20.152 3.16457 19.598 3.50628 19.2563L19.2563 3.50628C19.598 3.16457 20.152 3.16457 20.4937 3.50628Z"
                fill="#EBEBEB"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0.625 5.875C0.625 5.39175 1.01675 5 1.5 5H10.25C10.7332 5 11.125 5.39175 11.125 5.875C11.125 6.35825 10.7332 6.75 10.25 6.75H1.5C1.01675 6.75 0.625 6.35825 0.625 5.875Z"
                fill="#EBEBEB"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M5.875 0.625C6.35825 0.625 6.75 1.01675 6.75 1.5V10.25C6.75 10.7332 6.35825 11.125 5.875 11.125C5.39175 11.125 5 10.7332 5 10.25V1.5C5 1.01675 5.39175 0.625 5.875 0.625Z"
                fill="#EBEBEB"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12.875 18.125C12.875 17.6418 13.2668 17.25 13.75 17.25H22.5C22.9832 17.25 23.375 17.6418 23.375 18.125C23.375 18.6082 22.9832 19 22.5 19H13.75C13.2668 19 12.875 18.6082 12.875 18.125Z"
                fill="#EBEBEB"
              />
            </svg>
          </button>
          <button id="btn-0" value="0" class="key-btn">0</button>
          <button id="btn-virgula" value="." class="key-btn">,</button>
          <button id="btn-equal" value="=" class="key-btn">&equals;</button>
        </div>
      </div>
    </div>
    <div id="footer">
      <span
        ><a href="https://github.com/igcarvalhaes/" target="_blank"
          >Igor Carvalhaes</a
        > </span
      ><a href="https://github.com/igcarvalhaes/" target="_blank"
        ><i class="fa-brands fa-github fa-beat" style="color: #ffffff"></i
      ></a>
    </div>
    <script
      src="https://kit.fontawesome.com/cd56cf11a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
